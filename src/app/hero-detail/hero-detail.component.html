<!--TODO: loading spin if src -->
<div *ngIf="hero" class="card">
  <!--http://stackoverflow.com/questions/37936436/how-to-load-image-with-spinner-in-angular2-->
  <div class="card-img-top hero-detail-pic-container">
    <img *ngIf="loading" src="/assets/ring.svg" alt="loading" />
    <img [hidden]="loading" (load)="onLoad()" src="{{hero.imgUrl}}" alt="Hero Pic" />

  </div>
  <div class="card-block hero-detail-card">
    <h4 class="card-title">{{hero.name}} details!</h4>
    <div class="card-text row">
      <label class="col-3">id:</label>
       <div class="col-9">
        {{hero.id}}
       </div>
    </div>
    <div class="card-text row">
      <label class="col-sm-3">Name:</label>
      <div class="col-sm-9">
        <input [(ngModel)]="hero.name" placeholder="name" class="form-control"/>
      </div>
    </div>
    <!--TODO: for input and output-->
     <div class="card-text row">
      <label class="col-sm-3">Power Level:</label>
      <div class="col-sm-9">
        <toh-hero-power [(value)]="hero.power"></toh-hero-power>
      </div>
    </div>


    <div class="row">
      <div class="col-12">
        <button (click)="goBack()" class="btn btn-primary">Back</button>
      </div>
    </div>
  </div>
</div>
