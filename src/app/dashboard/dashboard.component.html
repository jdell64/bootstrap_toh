<div class="jumbotron">
  <h3 class="display-5">Top Heroes</h3>

  <ngb-carousel class="hero-carousel">
    <template ngbSlide *ngFor="let hero of heroes">
      <a class="slide-container" [routerLink]="['/detail', hero.id]">
        <img src="{{hero.imgUrl}}" alt="Random first slide">
        <div class="carousel-caption">
          <h3>{{hero.name}}</h3>
          <!--<p>This carousel uses customized default values.</p>-->
        </div>
      </a>
    </template>
  </ngb-carousel>
</div>
